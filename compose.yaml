# Mealie MCP Server
# Run alongside existing Mealie instance

services:
  mealie-mcp:
    build:
      context: .
      dockerfile: Containerfile
    container_name: mealie-mcp
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MEALIE_URL=${MEALIE_URL:-http://mealie:9000/api}
      - MEALIE_TOKEN=${MEALIE_TOKEN}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - RULES_DATA_DIR=/data
    env_file:
      - .env
    volumes:
      - mealie-mcp-data:/data
    networks:
      - mealie_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mealie-mcp-portal:
    build:
      context: .
      dockerfile: Containerfile
    container_name: mealie-mcp-portal
    restart: unless-stopped
    command: ["python", "-m", "mealie_mcp.portal.app"]
    ports:
      - "8081:8081"
    environment:
      - PORTAL_HOST=0.0.0.0
      - PORTAL_PORT=8081
      - RULES_DATA_DIR=/data
    volumes:
      - mealie-mcp-data:/data
    networks:
      - mealie_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # OAuth Authorization Server (Ory Hydra)
  # Only needed for Claude mobile / remote OAuth access
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: mealie-oauth-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=hydra
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=hydra
    volumes:
      - hydra-db:/var/lib/postgresql/data
    networks:
      - oauth_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra"]
      interval: 10s
      timeout: 5s
      retries: 5

  hydra-migrate:
    image: docker.io/oryd/hydra:v2.2
    container_name: mealie-hydra-migrate
    command: migrate sql -e --yes
    environment:
      - DSN=postgres://hydra:secret@postgres:5432/hydra?sslmode=disable
    networks:
      - oauth_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  hydra:
    image: docker.io/oryd/hydra:v2.2
    container_name: mealie-hydra
    restart: unless-stopped
    command: serve all --config /etc/config/hydra/hydra.yml
    ports:
      - "4444:4444"  # Public API
      - "4445:4445"  # Admin API (keep internal)
    environment:
      - DSN=postgres://hydra:secret@postgres:5432/hydra?sslmode=disable
    volumes:
      - ./oauth/hydra.yml:/etc/config/hydra/hydra.yml:ro
    networks:
      - oauth_network
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4444/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  hydra-consent:
    build:
      context: ./oauth/consent-ui
      dockerfile: Dockerfile
    container_name: mealie-hydra-consent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - HYDRA_ADMIN_URL=http://hydra:4445
    networks:
      - oauth_network
    depends_on:
      hydra:
        condition: service_healthy

volumes:
  mealie-mcp-data:
  hydra-db:

networks:
  mealie_network:
    external: true
  oauth_network:
    driver: bridge
