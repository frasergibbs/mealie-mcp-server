# Mealie MCP Server
# Run alongside existing Mealie instance

services:
  mealie-mcp:
    build:
      context: .
      dockerfile: Containerfile
    container_name: mealie-mcp
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MEALIE_URL=${MEALIE_URL:-http://mealie:9000/api}
      - MEALIE_TOKEN=${MEALIE_TOKEN}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - RULES_DATA_DIR=/data
    env_file:
      - .env
    volumes:
      - mealie-mcp-data:/data
    networks:
      - mealie_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mealie-mcp-portal:
    build:
      context: .
      dockerfile: Containerfile
    container_name: mealie-mcp-portal
    restart: unless-stopped
    command: ["python", "-m", "mealie_mcp.portal.app"]
    ports:
      - "8081:8081"
    environment:
      - PORTAL_HOST=0.0.0.0
      - PORTAL_PORT=8081
      - RULES_DATA_DIR=/data
    volumes:
      - mealie-mcp-data:/data
    networks:
      - mealie_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mealie-mcp-data:

networks:
  mealie_network:
    external: true
